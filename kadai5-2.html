<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>演習課題5-2：外部APIの呼び出しテスト</title>
</head>
<body>
    <h1 id="msg">名言のAPI</h1>
    <form name="apiform"><p>
        ランダム名言：<input type="text" name="form_data" value="random">
        <button type="button" id="btn1" onclick="some_api(this.form)">実行</button>
    </p></form>
    
    <div id="result"></div>
    <script>
        async function some_api(myForm) {
            // ここにコードを書く
            const endpoint = "https://meigen.doodlenote.net/api/json.php";
            const aRes = await fetch(endpoint + "?c=1");
            const data = await aRes.json();
            const quote = data[0];
            document.getElementById("result").innerHTML = "「" + quote.meigen + "」<br>— " + quote.auther;
            document.apiform.reset();
        }
    </script>
</body>
