<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>演習課題5-2：外部APIの呼び出しテスト</title>
</head>
<body>
    <h1 id="msg">ランダム英単語API</h1>
    <form name="apiform"><p>
        ランダムな英単語：<input type="text" name="form_data">
        <button type="button" id="btn1" onclick="some_api(this.form)">実行</button>
    </p></form>
    
    <div id="result"></div>
    <script>
        async function some_api(myForm) {
            // ここにコードを書く
            const aRes = await fetch('https://api.quotable.io/random');
            const data = await aRes.json();
            const words = data.content.split(' ');
            const randomWord = words[Math.floor(Math.random() * words.length)];
            document.getElementById("result").innerHTML += 
                `ランダム単語: ${randomWord}<br />`;
            document.apiform.reset();
        }
    </script>
</body>
</html>
